<!DOCTYPE html>
<html>

<head>
  <title>Movie Trailer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav class="indigo">
      <div class="nav-wrapper">
        <ul class="left hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li style="display:none;"><a href="#" id="movie-name">Movie Name</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row" id="viewport">
    </div>
  </div>
  <footer class="page-footer indigo">
    <div class="footer-copyright">
      <div class="container">
        Copyright Â© 2019 PADC. All rights reserved.
      </div>
    </div>
  </footer>
  <template id="movie-info-template">
    <div class="col s12 m4 l3">
      <div class="card">
        <div class="card-image">
          <img src="{{this.poster}}">
          <span class="card-title">{{this.title}}</span>
          <a class="detail-view-button btn-floating halfway-fab waves-effect waves-light red" href="#" data-id={{this.id}}>
            <i class="material-icons">add</i>
            
          </a>
        </div>
        <div class="star-wrapper" id="{{this.rateid}}">
          <i class="far fa-star" id="{{empty_star1}}_1" data-value="1"></i>
          <i class="far fa-star" id="{{empty_star2}}_2" data-value="2"></i>
          <i class="far fa-star" id="{{empty_star3}}_3" data-value="3"></i>
          <i class="far fa-star" id="{{empty_star4}}_4" data-value="4"></i>
          <i class="far fa-star" id="{{empty_star5}}_5" data-value="5"></i>
        </div>
        <div class="card-content">
          <p>{{this.overview}}</p>

        </div>
      </div>
    </div>
  </template>

  <template id="movie-detail-template">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="card-image">
          <img src="{{this.poster}}">
          <span class="card-title">{{this.title}}</span>
          <a class="list-view-button btn-floating halfway-fab waves-effect waves-light red" href="#">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="card-content">
          <p>{{this.overview}}</p>
          <p>{{this.videos}}</p>
        </div>
      </div>
    </div>
  </template>

  <template id="youtube-video-template">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{id}}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </template>

  <script src="js/app.js" type="module"></script>
</body>

</html>
